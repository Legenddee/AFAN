<!doctype html>
<html lang="en">

<head>
  <title>AFAN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>

<body>
  <header>
    <section class="Navigation">
        <div class="wrapper">
            <div class="afan-logo">
                <img src="./images/Afan-logo.jpeg" alt="">
            </div>
            <div class="ministry-logo">
                <img src="./images/Nigeria.jpg" alt="">
            </div>
        </div>
    </section>
  </header>
  <main>
    <div class="background-img">
        <div class="overlay-content">
            <div class="element">
                <div class="title-header mb-3">
                    <h4>FEDERAL MINISTRY OF AGRICULTURE AND RURAL 
                        DEVELOPMENT IN COLLABORATION WITH ALL FARMER'S
                        ASSOCIATION OF NIGERIA (AFAN)</h4>
                </div>
                <form action="">
                    <div class="container">
                      <div class="row">
                        <div class="col-12">
                          <div class="">
                            <label for="phone-validation" class="form-label" style="font-weight: bold;font-size: large;">Enter Your Phone Number</label>
                            <input type="tel" pattern="[0-9]{11}" required
                              class="form-control" name="" id="phone-validation" aria-describedby="helpId" placeholder="e.g 08031000030">
                          </div>
                        </div>
                        <div class="col-8">
                          <button type="submit"class="mt-4 verify-btn">Verify Your Phone Number</button>
                        </div>
                      </div>
                    </div>
                    <hr>
                </form>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

  </script>
