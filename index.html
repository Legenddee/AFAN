<!doctype html>
<html lang="en">

<head>
  <title>AFAN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script type="text/JavaScript"></script>
</head>

<body>
  <header>
    <section class="Navigation">
        <div class="wrapper">
            <div class="afan-logo">
                <img src="./images/Afan-logo.jpeg" alt="">
            </div>
            <div class="ministry-logo">
                <img src="./images/Nigeria.jpg" alt="">
            </div>
        </div>
    </section>
  </header>
  <main id="Main-section" class="">
    <div class="background-img">
        <div class="overlay-content">
            <div class="element mb-9">
                <div class="title-header mb-3">
                    <h4>FEDERAL MINISTRY OF AGRICULTURE AND RURAL 
                        DEVELOPMENT IN COLLABORATION WITH ALL FARMER'S
                        ASSOCIATION OF NIGERIA (AFAN)</h4>
                </div>
                <form action="" id="Form-one">
                    <div class="container">
                      <div class="row">
                        <div class="col-12">
                          <div class="">
                            <label for="phone-validation" class="form-label" style="font-weight: bold;font-size: large;">Enter Your Phone Number</label>
                            <input type="tel" pattern="[0-9]{11}" required
                              class="form-control" name="" id="phone-validation-input" aria-describedby="helpId" placeholder="e.g 08031000030">
                          </div>
                        </div>
                        <div class="col-8">
                          <button type="submit" class="mt-4 verify-btn" id="verify-btn">Verify Your Phone Number</button>
                        </div>
                      </div>
                    </div>
                    <hr>
                </form>

                <form action="" id="Form-two">
                  <div class="container">
                    <div class="row">
                      <div class="col-12">
                          <fieldset>
                            <legend class="fw-bolder mb-3">User: <span id="form01-title"></span></legend><hr>

                            <div class="mb-3">
                              <label for="" class="form-label label-disable" >Applicant Name</label>
                              <input type="text" id="" class="form-control" value="Legend" disabled>
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label label-disable" >LGA Of Residence</label>
                              <input type="text" id="" class="form-control" value="Akko" disabled>
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label label-disable" >Approve Loan Amount</label>
                              <input type="text" id="" class="form-control" value="420,000.00" disabled>
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label label-disable" >Loan Tenor</label>
                              <input type="text" id="" class="form-control" value="36" disabled>
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label label-disable" >Loan Moratorium</label>
                              <input type="text" id="" class="form-control" value="12" disabled>
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label label-disable" >Phone Number</label>
                              <input type="text" id="" class="form-control" value="09131313036" disabled>
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label label-disable" >Farm Type</label>
                              <input type="text" id="" class="form-control" value="Crop" disabled>
                            </div>
                            <div class="mb-3">
                              <label for="" class="form-label label-disable" >Farm Produce</label>
                              <input type="text" id="" class="form-control" value="Legend" disabled>
                            </div>
                          </fieldset>
                      </div>

                      <div class="col-8">
                        <button type="submit"class="mt-4 verify-btn">Proceed</button>
                      </div>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="./index.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
